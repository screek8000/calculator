<!DOCTYPE html>
<html lang="en">
<head>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display">
  
    </div>
    <div class="btn-container">
      <div class="ctn-1">
        <button id="clear" class="btn1">AC</button>
        <button class="btn1">+/-</button>
        <button class="btn1">%</button>
        <button class="btn1 operator">/</button>
      </div>
      <div class="ctn-2">
        <button id="click" class="btn" id="7">7</button>
        <button id="click" class="btn" id="8">8</button>
        <button id="click" class="btn">9</button>
        <button  class="btn operator">*</button>
      </div>
      <div class="ctn-3">
        <button id="click" class="btn">4</button>
        <button id="click" class="btn">5</button>
        <button id="click" class="btn">6</button>
        <button class="btn operator">-</button>
      </div>
      <div class="ctn-4">
        <button id="click" class="btn">1</button>
        <button id="click" class="btn">2</button>
        <button id="click" class="btn">3</button>
        <button class="btn operator" id="+">+</button>
      </div>
      <div class="ctn-3">
        <button id="click" class="btn0">0</button>
        <button id="click" class="btn">.</button>
        <button class="btn" onclick="operate()">=</button>
      </div>
    </div>
  </div>
</body>
</html>
